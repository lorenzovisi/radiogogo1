
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Radio GoGo</title>
  <script src="https://muses.org/mrp.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif; padding-top:50px;">
  <h2>Radio GoGo</h2>
  <div id="muses-container"></div>

  <script>
    MRP.insert({
      'url': 'https://c20.radioboss.fm:8697/stream',
      'codec': 'mp3',
      'volume': 100,
      'autoplay': true,
      'forceHTML5': true,
      'jsevents': true,
      'buffering': 0,
      'title': 'Radio GoGo',
      'wmode': 'transparent',
      'skin': 'noborder',
      'width': 300,
      'height': 60
    });
  </script>
</body>
</html>
